<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <!-- <h2>{{snapshot}}</h2> -->
  <div ng-repeat="s in snapshot | reverse">
    <h2>{{s.time}}</h2>
    <div ng-repeat="(lev, sdata) in s.data">
      <h4>{{lev}}</h4>
      <p ng-repeat="(key, val) in sdata">{{key}}: {{val}}</p>
    </div>
  </div>  
</div>
