<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style/index.css"/>
        <title>FrooT</title>
    </head>
    <body style="background-color:#334a61;">
    
    <!-- Libraries to Include -->
    <script type="text/javascript" src="./scripts/libraries/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>

    <!-- User scripts -->
    <script type="text/javascript" src="./scripts/config.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>

    <!-- Bootstrap application -->
    <!-- <script type="text/javascript">app.initialize();</script> -->

    <!-- CHAT MARKUP -->
    <div class="example-chat l-demo-container">
      <header>Firebase Chat Demo</header>

      <div class='example-chat-toolbar'>
        <label for="nameInput">Username:</label>
        <input type='text' id='nameInput' placeholder='enter a username...'>
      </div>

      <ul id='example-messages' class="example-chat-messages"></ul>

      <footer>
        <input type='text' id='messageInput'  placeholder='Type a message...'>
      </footer>
    </div>

    <script>
    
      $(document).ready(function() {
          $(function() {
              $('a[href*=#]:not([href=#])').click(function() {
                  if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                      var target = $(this.hash);
                      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                      if (target.length) {
                          $('body').animate({scrollTop: target.offset().top}, 1000);
                          return false;
                      }
                  }
              });
          });
          console.log('app is ready:');
          app.initialize();
      });
     </script>   
    </body>
</html>
